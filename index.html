<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="form.css"  />
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
<body>
<section id="form">
    <div class="formvalidation">
    <form name="formvalidation" id="frm" class="information" >
        <label for="">User name :</label>
        <input id="name" type="text" autocomplete="off" autofocus="on" placeholder="type your name">
        <label for="">Last name :</label>
        <input id="lastn" type="text"  autocomplete="off" placeholder="type your last name">
        <label for="">Address :</label>
        <input id="add" type="text"  autocomplete="off" >
        <label for="">E_mail Adress :</label>
        <input id="email" type="text"  autocomplete="off"placeholder=" ">
        <label for="">Password :</label>
        <input id="psd" type="password"  >
        <label for="">Comments : </label>
        <textarea id="cmnt" class="special" ></textarea>
        <input class="special sub"id="btn" type="submit" value="Send" >
        <input class="special sub" type="submit" value="Reset" onclick="submitReset()">
        
    </form>
</div>
</section>
</body>
<script src="form.js"></script>
